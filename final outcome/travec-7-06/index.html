        <script>
          // Check if speech recognition is supported by the browser
          if ('webkitSpeechRecognition' in window) {
            var recognition = new webkitSpeechRecognition();
      
            // Set the language for speech recognition
            recognition.lang = 'en-US';
      
            // When speech recognition starts, update the button text
            recognition.onstart = function() {
              document.getElementById('voiceButton').innerHTML = '<img src="path_to_listening_image.jpg" alt="Listening" />';
            };
      
            // When speech recognition ends, restore the button text
            recognition.onend = function() {
              document.getElementById('voiceButton').innerHTML = '<img src="path_to_your_image.jpg" alt="Voice Search" />';
            };
      
            // When speech is recognized, populate the search input with the recognized text
            recognition.onresult = function(event) {
              var transcript = event.results[0][0].transcript;
              document.getElementById('city').value = transcript;
              document.getElementById('searchForm').submit(); // Submit the search form
            };
      
            // Attach click event listener to the voice button
            document.getElementById('voiceButton').addEventListener('click', function() {
              recognition.start();
            });
          } else {
            // Speech recognition is not supported
            console.log('Speech recognition is not supported by your browser.');
          }
        </script>
